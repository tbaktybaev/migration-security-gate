apiVersion: v1
kind: ConfigMap
metadata:
  name: security-gate-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  security-gate-dashboard.json: |
    {
      "id": null,
      "uid": "security-gate",
      "title": "Security Gate",
      "tags": ["migsec", "security-gate"],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "timeseries",
          "title": "Requests rate by endpoint/decision",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(security_gate_requests_total[1m])) by (endpoint, decision)",
              "legendFormat": "{{endpoint}} {{decision}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 }
        },
        {
          "type": "timeseries",
          "title": "Requests rate by scenario",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(security_gate_requests_total[1m])) by (scenario)",
              "legendFormat": "{{scenario}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
        },
        {
          "type": "timeseries",
          "title": "P95 latency by endpoint",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(security_gate_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
        },
        {
          "type": "timeseries",
          "title": "Total requests by decision",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(security_gate_requests_total) by (decision)",
              "legendFormat": "{{decision}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 }
        },
        {
          "type": "timeseries",
          "title": "BLOCKs by reason code",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(security_gate_blocks_total[1m])) by (reason_code)",
              "legendFormat": "{{reason_code}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 24 }
        }
      ]
    }
