apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: migsec
spec:
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minio-init
          image: minio/mc:latest
          envFrom:
            - secretRef:
                name: minio-secrets
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set local http://minio.migsec.svc.cluster.local:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              mc mb --ignore-existing local/mig-artifacts
